<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Animated Upload Interface</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Canvas Background Style */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
      }

      .container {
        z-index: 1;
        width: 80%;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 1s ease-out forwards; /* Entrance animation */
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(50px); /* Bắt đầu từ vị trí dưới */
        }
        100% {
          opacity: 1;
          transform: translateY(0); /* Di chuyển lên vị trí bình thường */
        }
      }

      h4 {
        color: #333;
        margin: 0 0 20px;
        font-size: 24px;
        animation: fadeIn 1s ease-in-out 0.5s forwards; /* Xuất hiện từ từ */
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Dropzone Style */
      #myDropzone {
        border: 2px dashed #007bff;
        border-radius: 10px;
        padding: 50px;
        background: linear-gradient(135deg, #f4f7fa, #e0e7ff);
        transition: background-color 0.3s;
        position: relative;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInScale 1s ease-in-out 0.7s forwards; /* Scale up effect */
        transform: scale(0.8);
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8); /* Bắt đầu từ kích thước nhỏ hơn */
        }
        to {
          opacity: 1;
          transform: scale(1); /* Phóng to về kích thước ban đầu */
        }
      }

      #myDropzone:hover {
        background: linear-gradient(135deg, #cce7ff, #dfe9ff);
      }

      .upload-icon {
        font-size: 50px;
        color: #007bff;
        animation: bounce 1s infinite alternate;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-10px);
        }
      }

      /* Button Style */
      .btn-upload {
        background: linear-gradient(135deg, #007bff, #00d4ff);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        opacity: 0;
        animation: fadeInUp 1s ease-in-out 0.9s forwards; /* Nút xuất hiện trễ hơn */
      }

      .btn-upload:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <canvas id="canvasBackground"></canvas>
    {% extends "layout.html" %} {% block content %}
    <div class="container">
      <h4>Image File To Get Translation</h4>
      <div id="myDropzone">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
      </div>
      <!-- dropzone -->
      {{ dropzone.create(action='upload') }} {{ dropzone.load_js() }} {{
      dropzone.config() }}
    </div>
    {% endblock %}

    <script>
      // Canvas Background Animation
      const canvas = document.getElementById("canvasBackground");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particlesArray = [];

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 5 + 1;
          this.speedX = Math.random() * 3 - 1.5;
          this.speedY = Math.random() * 3 - 1.5;
          this.color = "rgba(0, 123, 255, 0.5)";
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          // Bounce particles off the edges
          if (this.size > 0.2) this.size -= 0.1;
          if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
          if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      function init() {
        for (let i = 0; i < 100; i++) {
          particlesArray.push(new Particle());
        }
      }

      function handleParticles() {
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
          particlesArray[i].draw();
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        handleParticles();
        requestAnimationFrame(animate);
      }

      init();
      animate();

      // Resize canvas on window resize
      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
