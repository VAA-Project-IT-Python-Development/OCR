<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        margin: 0;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .container {
        position: relative;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #343a40;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .translation-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      .translation-item {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        flex: 1;
        min-width: 300px;
        margin-bottom: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .translation-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .translation-header {
        font-size: 1.2rem;
        font-weight: bold;
        color: #00796b;
        margin-bottom: 1rem;
        text-align: center;
      }

      .translation-content {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1rem;
        text-align: center;
      }

      .audio-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .audio-container audio {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .highlight {
        background: #e0f7fa;
        border-left: 5px solid #00796b;
        padding-left: 10px;
        margin-bottom: 0.5rem;
        font-style: italic;
        color: #00796b;
      }

      .source-language {
        font-weight: bold;
        color: #00796b;
      }

      .translate-to {
        font-weight: bold;
        color: #00796b;
      }

      .snowfall {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <canvas class="snowfall" id="snowfall"></canvas>

    {% extends 'layout.html' %} {% block content %}
    <div class="container">
      <h1>{{ title }}</h1>

      <div class="translation-row">
        {% for translation in translations %}
        <div class="translation-item">
          <div class="translation-header">
            <span class="source-language"
              >Source: {{ translation['source_language'] }}</span
            >
          </div>
          <div class="translation-content highlight">
            <strong>Original Text:</strong>
            <p>{{ translation['original_text'] }}</p>
          </div>
          <div class="translation-content highlight">
            <strong>Translated Text:</strong>
            <p>{{ translation['translated_text'] }}</p>
          </div>
          <div class="audio-container">
            <audio controls>
              <source
                src="{{ url_for('static', filename=translation['audio_file_path'].split('/static/')[1]) }}"
                type="audio/mp4"
              />
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}

    <script>
      const canvas = document.getElementById("snowfall");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const snowflakes = [];
      const numSnowflakes = 200;

      class Snowflake {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 5 + 2;
          this.speed = Math.random() * 1.5 + 0.5;
          this.opacity = Math.random() * 0.5 + 0.3;
        }

        update() {
          this.y += this.speed;
          if (this.y > canvas.height) {
            this.y = -this.size;
            this.x = Math.random() * canvas.width;
          }
        }

        draw() {
          ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      for (let i = 0; i < numSnowflakes; i++) {
        snowflakes.push(
          new Snowflake(
            Math.random() * canvas.width,
            Math.random() * canvas.height
          )
        );
      }

      function animateSnowfall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach((snowflake) => {
          snowflake.update();
          snowflake.draw();
        });
        requestAnimationFrame(animateSnowfall);
      }

      animateSnowfall();
    </script>
  </body>
</html>
