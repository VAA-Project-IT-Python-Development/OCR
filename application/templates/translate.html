<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translations Data</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        perspective: 1000px; /* 3D perspective */
      }

      .table-container {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
        width: 100%;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        transition: box-shadow 0.5s ease; /* Animation for shadow */
      }

      /* Remove 3D rotation effect on hover */
      .table-container:hover {
        box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.15); /* Add larger shadow on hover */
      }

      h3 {
        text-align: center;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
        overflow: hidden;
      }

      th {
        background-color: #17a2b8;
        color: white;
        font-weight: bold;
        padding: 10px;
        border-radius: 10px;
      }

      td {
        padding: 15px;
        font-size: 16px;
        color: #495057;
        border-bottom: 1px solid #dee2e6;
        transition: transform 0.3s ease;
      }

      td:hover {
        transform: scale(
          1.05
        ); /* Slight hover effect for better user interaction */
      }

      .audio-btn {
        background: none;
        border: none;
        color: #17a2b8;
        font-size: 20px;
        cursor: pointer;
        outline: none;
      }

      .audio-btn:hover {
        color: #138496;
      }

      .audio-icon {
        font-size: 24px;
      }

      .no-data {
        text-align: center;
        font-size: 18px;
        color: #888;
        padding: 20px;
      }

      /* Floating and Glowing Button Animation */
      .btn-audio {
        display: inline-block;
        background-color: #17a2b8;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        box-shadow: 0px 0px 10px rgba(23, 162, 184, 0.8);
        animation: floating 3s ease-in-out infinite;
        transition: box-shadow 0.3s ease;
      }

      .btn-audio:hover {
        box-shadow: 0px 0px 20px rgba(23, 162, 184, 1);
      }

      /* Floating animation */
      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  {% extends 'layout.html' %} {% block content %}
  <body>
    <div class="table-container">
      <h3>Translations History</h3>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Original Text</th>
            <th>Language</th>
            <th>Translated Text</th>
            <th>Audio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add dynamic data here -->
          <tr>
            <td>Example Word</td>
            <td>English</td>
            <td>Exemple</td>
            <td>
              <button class="btn-audio">
                <i class="fas fa-volume-up audio-icon"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>Hola</td>
            <td>Spanish</td>
            <td>Hello</td>
            <td>
              <button class="btn-audio">
                <i class="fas fa-volume-up audio-icon"></i>
              </button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- FontAwesome and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock %}
